<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>home</title>

    <style media="screen">
    .top{
      width: 100%;
      height: 45px;
      text-align: justify
      color: grey;
      background-color: black;
      border-style: solid;
      border-width: 2px;
      border-color: black;
    }

    .topic{
      text-align: left;
      color: white;
      font-size: 25px;
      font-family: serif;
    }

    h1{
      color: white;
      text-shadow: 8px 8px black;
    }

    p{
      color: white;
    }

    .btn{
      text-align: right;
    }

    button{
      color: black;
      font-size: 20px;
      background-color: white;
      height: 40px;
      width: 100px;
      font-family: serif;
    }

    .content{
      font-size: 25px;
      text-align: center;
    }
    body{
      background-position: center;
      background-size: cover;
      background-image: url("https://www.wallpapers13.com/wp-content/uploads/2018/03/Beautiful-green-leaves-drops-water-4k-Ultra-Hd-Wallpaper-for-desktop-computer-and-mobile-3840x2160-840x525.jpg");
    }
    </style>
  </head>

  <body>
    <nav class="top">
      <div class="up">
        <span class="topic">Photo Gallery</span>

<div class="btn">
  {% if request.user.is_authenticated %}
  <p class="h3 text-success">
  <p class="text-success h3">Username : {{request.user.username}}</p>
  <a href="{%url 'Page_Reg:logout' %}" type="button" class="btn"><button type="button" name="button">Log
      Out</button></a>
  </p>
  {% else %}
  <p class="text-danger h3">
    <a href="{% url 'Page_Reg:signup' %}" type="button" class="btn"><button type="button" name="button">Sign
        Up</button></a>
    <a href="{% url 'Page_Reg:login' %}" type="button" class="btn"><button type="button" name="button">Log
        In</button></a>
    {% endif %}
  </p>
</div>

</div>
</nav>

<div class="content">
  <br><br><br><br><br><br><br><br><br><br><br>
  <h1>Moment By Moment Photo Gallery</h1>
  <p>Capturing the moments that captivate your heart</p>
</div>

    </body>
</html>
